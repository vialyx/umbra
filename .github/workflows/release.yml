name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build Installer
      run: |
        chmod +x Installer/build-installer.sh
        ./Installer/build-installer.sh
        
    - name: Get version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "version=1.0.0" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Umbra v${{ steps.get_version.outputs.version }}
        body: |
          ## Umbra - Proximity-based Mac Locking
          
          ### What's New
          - Automatic Mac locking when iPhone/Apple Watch goes out of range
          - Real-time Bluetooth device monitoring
          - Customizable distance and delay settings
          - Beautiful SwiftUI interface
          
          ### Installation
          1. Download `Umbra-${{ steps.get_version.outputs.version }}.pkg`
          2. Double-click to install
          3. Grant Bluetooth and Accessibility permissions
          4. Add your devices in Settings
          
          ### Requirements
          - macOS 13.0 (Ventura) or later
          - Bluetooth 4.0 or later
          - iPhone or Apple Watch
          
          ### Known Issues
          - First run requires granting Accessibility permissions manually
          - Bluetooth interference may affect range detection
          
          Full changelog and documentation available in [README.md](README.md)
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/Umbra-${{ steps.get_version.outputs.version }}.pkg
        asset_name: Umbra-${{ steps.get_version.outputs.version }}.pkg
        asset_content_type: application/octet-stream
